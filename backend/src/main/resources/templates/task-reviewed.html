<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Approved</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e8f5e9;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 128, 0, 0.3);
        border-left: 5px solid #388e3c;
    }
    .header {
        text-align: center;
        color: #388e3c;
    }
    .content {
        font-size: 16px;
        color: #333;
        line-height: 1.6;
    }
    .highlight {
        font-size: 18px;
        font-weight: bold;
        color: #388e3c;
    }
    .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #666;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="header">Task Reviewed by Team Manager</h1>
  <p class="content">
    Hello <span class="highlight" th:text="${first_name} + ' ' + ${last_name}"></span>,
  </p>
  <p class="content">
    We are pleased to inform you that the task "<span class="highlight" th:text="${task_name}"></span>" has been reviewed as <span class="highlight" th:text="${review}"></span> by your team manager.
  </p>
  <p class="content">
    <strong>Task Details:</strong><br>
    <span th:text="${task_description}"></span>
  </p>
  <p class="footer">
    Best regards,<br/>
    The Farma Team
  </p>
</div>
</body>
</html>
