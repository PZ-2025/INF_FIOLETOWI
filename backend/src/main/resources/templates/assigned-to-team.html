<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your New Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.3);
            border-left: 5px solid #4caf50;
        }
        .header {
            text-align: center;
            color: #4caf50;
        }
        .content {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }
        .highlight {
            font-size: 18px;
            font-weight: bold;
            color: #388e3c;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="header">Welcome to Your New Team!</h1>
    <p class="content">
        Hello <span class="highlight" th:text="${first_name} + ' ' + ${last_name}"></span>,
    </p>
    <p class="content">
        You have been assigned to the team "<span class="highlight" th:text="${team_name}"></span>".
    </p>
    <p class="content">
        We are excited to have you on board and look forward to working together!
    </p>
    <p class="footer">
        Best regards,<br/>
        The Farma Team
    </p>
</div>
</body>
</html>
